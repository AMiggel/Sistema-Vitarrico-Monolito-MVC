<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class=" container-fluid py-4">

		<div class="card bg-light ">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">



				<div class=" row container-fluid">
					<button class="btn my-4 btn-primary btn-default">
						<a style="color: white;" th:href="@{/form}">crear cliente</a>
					</button>
					<input type="text" class="form-control col-6"
						style=" margin: auto" id="search"
						placeholder="Buscar Cliente">
				</div>

				<table class="table table-striped table-bordered" id="mytable">
					<thead class="thead-inverse">
						<tr>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>crear factura</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a th:href="@{/ver/} + ${cliente.id}"
								th:text="${cliente.nombre}"> </a></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-success btn-xs"
								th:href="@{'/factura/form/' + ${cliente.id}}"
								th:text="'crear factura'"></a></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
								onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script>
		// Write on keyup event of keyword input element
		$(document)
				.ready(
						function() {
							$("#search")
									.keyup(
											function() {
												_this = this;
												// Show only matching TR, hide rest of them
												$
														.each(
																$("#mytable tbody tr"),
																function() {
																	if ($(this)
																			.text()
																			.toLowerCase()
																			.indexOf(
																					$(
																							_this)
																							.val()
																							.toLowerCase()) === -1)
																		$(this)
																				.hide();
																	else
																		$(this)
																				.show();
																});
											});
						});
	</script>
</body>
</html>
